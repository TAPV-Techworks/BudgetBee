<!-- templates/profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>
    {% if user.picture %}
        <img src="{{ user.picture }}" alt="User Picture" width="100">
    {% endif %}
    <p>Name: {{ user.name }}</p>
    <p>Email: {{ user.email }}</p>
    <a href="{{ url_for('auth.logout') }}">Logout</a>
</body>
</html>
